<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board Vixcode</title>
  <link rel="stylesheet" href="./global.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="boards">
    <div class="board">
      <h3>Tarefas na Fila</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">
            Salvar dados no frontend
          </div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Em Desenvolvimento</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">
            Desenvolver sistema Drag and Drop
          </div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Tarefas Concluídas</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">
            Assistir aula para início da atividade
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
